

<div>
  <app-user-input (addWorkout)="addWorkout($event)"></app-user-input>
  <app-workout-search (search)="onSearch($event)"></app-workout-search>
  <app-workout-filter (filter)="onFilter($event)"></app-workout-filter>
  <table mat-table [dataSource]="paginatedWorkouts" class="mat-elevation-z8">
    
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
    
    
    <ng-container matColumnDef="workoutType">
      <th mat-header-cell *matHeaderCellDef> Workouts </th>
      <td mat-cell *matCellDef="let element"> {{element.workoutType}} </td>
    </ng-container>
    <ng-container matColumnDef="numberOfWorkouts">
      <th mat-header-cell *matHeaderCellDef> Number of Workouts </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfWorkouts}} </td>
    </ng-container>
    <ng-container matColumnDef="totalWorkoutMinutes">
      <th mat-header-cell *matHeaderCellDef> Total Workout Minutes </th>
      <td mat-cell *matCellDef="let element"> {{element.totalWorkoutMinutes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-pagination
    [page]="page"
    [itemsPerPage]="itemsPerPage"
    [totalItems]="filteredWorkouts.length"
    (pageChange)="onPageChange($event)">
  </app-pagination>
</div>
